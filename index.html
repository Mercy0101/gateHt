<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h3 class="heading">Welcome to Bulb Animation</h3>
    <h2 class="table-heading">OR GATE</h2>
    <div class="layout">
        <div>
            <img alt="bulf-off pic" id="myimg" src="bulb-off.png" width="90px" height="150px">
        </div>
        <div class="gate">
            <table border="1px">
                <tr>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <tr>
                    <td>
                        <p id="a" class="fancy-button" onclick="set_valueA()">0</p>
                    </td>
                    <td>
                        <p id="b" class="fancy-button" onclick="set_valueB()">0</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="c" class="fancy-button" onclick="set_value()">run</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
